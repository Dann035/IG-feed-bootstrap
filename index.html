<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG-Fake-Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="nav nav-tabs d-flex justify-content-between">
        <div>
            <i class="fa-brands fa-instagram"></i>
            <h1>Instagram</h1>
        </div>
        <div>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Create a new post</button>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Create a new post</h4>
                            <button  type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body flex-column">
                            <label class="h6" for="caption">Caption:</label><br>
                            <textarea class="container" name="caption" id="caption" placeholder="Add the caption of your post here"></textarea><br>
                            <button type="button" class="btn btn-light border"><i class="fa-solid fa-camera"></i></button>
                            <button type="button" class="btn btn-light border"><i class="fa-solid fa-location-dot"></i></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"><span><i class="fa-solid fa-gear"></i></span></button>
            <ul class="dropdown-menu p-1 ">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <hr>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
        </div>
    <script src="./btn.js"></script>
</body>
</html>
